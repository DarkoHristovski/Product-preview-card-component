<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
<div class="card">
  <div class="img-wrapper">
    <picture>
      <source srcset="/images/image-product-desktop.jpg" media="(min-width: 600px)">
      <img src="/images/image-product-mobile.jpg" alt="Product Image">
    </picture>
  </div>
  <div class="text-wrapper">
    <p class="text-preset-4">Perfume</p>
    <h3 class="text-preset-1">Gabrielle Essence Eau De Parfum</h3>
    <p class="text text-preset-3">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="new-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>
      <button class="text-white">
        Add to Cart</button>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DarkoHristovski" target="_blank" rel="noopener noreferrer">Darko Hristovski</a>.
  </div>
</body>
</html>
